<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dsiplay grid</title>
    <link rel="stylesheet" href="./main.css"/>
  </head>
  <body>
    <div class="block1">
      <div class="graphic relativ">
        <img class="img graph-img" src="./img/graph.png"></img>
        <h2 class="text graph-text">Graphic Design</h2>
      </div>
      <div class="block2">
        <div class="ui relativ">
          <img class="img ui-img" src="./img/Ui.png"></img>
          <h2 class="text ui-text">UI/UX</h2>
        </div>
        <div class="apps relativ">
          <img class="img app-img" src="./img/apps.png"></img>
          <div class="text app-text">Apps</div>
        </div>
      </div>
      <div class="illust relativ">
        <img class="img illus-img" src="./img/illust.png"></img>
        <div class="text illus-text">Illustrations</div>
      </div>
      <div class="rasm relativ">
        <image class="img rasm-img" src="./img/photo.png"></image>
        <div class="text rasm-text">Photography</div>
      </div>
      <div class="motion relativ">
        <img class="img motion-img" src="./img/motion.png"></img>
        <div class="text motion-text">Motion Graphics</div>
      </div>
    </div>
  </body>
</html>
